#mysql database setting
dbcp.driverClass=com.mysql.jdbc.Driver
dbcp.url=jdbc:mysql://127.0.0.1:3306/test?useUnicode=true&characterEncoding=utf-8&useSSL=true
dbcp.username=root
dbcp.password=root
dbcp.initialSize=3000
dbcp.maxActive=60
dbcp.maxIdle=30
dbcp.minIdle=5
dbcp.maxWait=5
dbcp.connectionProperties=useUnicode=true;characterEncoding=utf-8


#hibernate config
hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
hibernate.show_sql=true
hibernate.format_sql=true
#hibernate.hbm2ddl.auto=update
#hibernate.current_session_context_class=thread
hibernate.cache.use_second_level_cache=true
hibernate.cache.use_query_cache=true
hibernate.cache.region.factory_class=org.hibernate.cache.ehcache.EhCacheRegionFactory
hibernate.cache.provider_configuration_file_resource_path=ehcache.xml